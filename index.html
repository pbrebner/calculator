<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="displayContainer">
              <p class="display">0</p>
            </div>
            <div class="buttonContainer">
                <button class="clearBtn calcBtn grid-span-2">Clear</button>
                <button class="delBtn calcBtn">Del</button>
                <button class="operateBtn calcBtn">Divide</button>
                <button class="numberBtn calcBtn">7</button>
                <button class="numberBtn calcBtn">8</button>
                <button class="numberBtn calcBtn">9</button>
                <button class="operateBtn calcBtn">Multiply</button>
                <button class="numberBtn calcBtn">4</button>
                <button class="numberBtn calcBtn">5</button>
                <button class="numberBtn calcBtn">6</button>
                <button class="operateBtn calcBtn">Subtract</button>
                <button class="numberBtn calcBtn">1</button>
                <button class="numberBtn calcBtn">2</button>
                <button class="numberBtn calcBtn">3</button>
                <button class="operateBtn calcBtn">Add</button>
                <button class="numberBtn calcBtn grid-span-2">0</button>
                <button class="decimalBtn calcBtn">.</button>
                <button class="equalsBtn calcBtn">Equals</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; Patrick Brebner 2022</p>
    </div>
</body>
</html>

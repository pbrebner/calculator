<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <p class="display">0</p>
    </div>
    <div class="buttons">
        <button class="clearBtn">Clear</button>
        <button class="delBtn">Del</button>
        <button class="operateBtn">Divide</button>
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button class="operateBtn">Multiply</button>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button class="operateBtn">Subtract</button>
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button class="operateBtn">Add</button>
        <button class="numberBtn">0</button>
        <button class="decimalBtn">.</button>
        <button class="equalsBtn">Equals</button>
    </div>
</body>
</html>
